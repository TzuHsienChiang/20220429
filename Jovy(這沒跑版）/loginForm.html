<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!--===此區為section1:login form（外結構用BS語法、裡面塞老師的html)==-->
<div class="container-fluid welcomeButton">
    <div class="row col-6 mx-auto">
        <form class="was-validated" novalidate>
            <fieldset>
              <legend>Disabled fieldset example</legend>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label">Disabled input</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input" required>
              </div>
              <div class="mb-3">
                <label for="disabledSelect" class="form-label">Disabled select menu</label>
                <select id="disabledSelect" class="form-select">
                  <option>Disabled select</option>
                </select>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
                  <label class="form-check-label" for="disabledFieldsetCheck">
                    Can't check this
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
          </form>
    </div>
</div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">好久不見！</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <!-- NOTE: 引入 bootstrap icon  -->

  <div class="container p-5 col-sm-6">
    <form class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="accountInput">選料鑰匙</label>
        <input
          class="form-control"
          type="text"
          id="accountInput"
          name="Account"
          placeholder="Account"
          required
        />
        <div class="invalid-feedback">請輸入帳號。</div>
      </div>
      <div class="mb-3">
        <label for="passwordInput">選料通關密碼</label>
        <input
          class="form-control"
          type="password"
          id="passwordInput"
          name="Passowrd"
          required
        />
        <div class="invalid-feedback">請輸入密碼。</div>
      </div>
      <div class="form-check mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          id="rememberMeCheckbox"
          name="RememberMe"
        />
        <label class="form-check-label" for="rememberMeCheckbox"
          >Remember Me</label
        >
        <!-- 步驟2 參考文件製作 icon-button(用於觸發顯示彈窗)-->
        <i
          class="text-primary bi bi-info-circle"
          id="rememberMeInfoBtn"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          style="cursor: pointer"
        ></i>
      </div>
      <button type="submit" class="btn btn-primary submitLogin">Login</button>
    </form>
  </div> 

  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          勾選 Remeber Me，將會記憶您輸入的帳號，幫助您更快速地登入。
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-primary mx-auto"
            data-bs-dismiss="modal">
            我知道了
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary submitLogin">Save changes</button>
        </div>
      </div>
    </div>
  </div>
